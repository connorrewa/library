<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <div class="content">
        <h1>Connor's Library</h1>
        <form action="#" class="book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Number of Pages</label>
            <input type="number" min=1 max=2000 id="numPages">

            <label for="read">Have you read this book?</label>
            <select name="read" id="isRead">

                <option value="yes">Yes, I have read it</option>
                <option value="no">No, I have not read it yet</option>
            </select>

            <button type="submit">Add Book</button>
            <span class="error"></span>
        </form>

        <div class="library">
            <!-- add book list here -->
        </div>
    </div>


</body>

</html>
